<div><dx-text-box [(value)]="hello" width="300">   <dx-validator>
    <dxi-validation-rule
        type="required">
    </dxi-validation-rule>
    <dxi-validation-rule
        type="pattern"
        pattern="^[a-zA-Z]+$"
        message="Do not use digits.">
    </dxi-validation-rule>
</dx-validator></dx-text-box></div>
<dx-button class="button"
    text="Click me"     (onClick)="sayHello()"
>
</dx-button>
